<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	.header{
		height: 30px;
		background-color: #F9F7F7;
		border-bottom-style: inset;
		border-bottom-width: 1px;
	}
	.Top{
		height:400px;
		background-color: white;
	}
	.main{
		float: left;
		width:70%;
		height:650px;
		background-color: white;
	}
	.right-nav{
		float: left;
		width: 30%;
		height: 650px;
		background-color: white;
	}
	.footer{
		float: left;
		width: 100%;
		height:100px;
		background-color: #F6F6F6;
		border-top-style: inset;
		border-top-width: 1px;
	}
	.sitenav ul{
		list-style-type: none;
		overflow: hidden;
		margin: 0;
		padding: 0;
		float: left;
	}
	.sitenav li{
		float: left;

	}
	
	.sitenav li a,.morebtnpart1{
		display: inline-block;
		text-align: center;
		font-size: 9px;
		color: gray ;
		padding: 8px 8px;
		text-decoration: none;
	}
	.sitenav li a,.morebtnpart2{
		display: inline-block;
		text-align: center;
		font-size: 9px;
		color: gray ;
		padding: 8px 8px;
		text-decoration: none;
	}
	.dropdown-contentpart1{
		display: none;
		position: absolute;
		width: 80px;
		background-color: white;
	}
	.dropdown-contentpart2{
		display: none;
		position: absolute;
		width: 80px;
		background-color: white;
	}
	.dropdown-contentpart1 a{
		display: block;
		text-align: center;
		font-size: 9px;
		color: gray ;
		padding: 8px 8px;
		text-decoration: none;

	}
	.dropdown-contentpart2 a{
		display: block;
		text-align: center;
		font-size: 9px;
		color: gray ;
		padding: 8px 8px;
		text-decoration: none;

	}
	.dropdown-contentpart1 a:hover{

		background-color:#EBE9E9; 

	}
	.dropdown-contentpart2 a:hover{

		background-color:#EBE9E9; 

	}
	.sitenav{
		float: left;
		position: relative;
		left: 20%;
	}
	.dropdownpart1{
		display: inline-block;
	}
	.dropdownpart2{
		display: inline-block;
	}
	a:hover{
		color: black;
	}
	.dropdownpart1:hover .dropdown-contentpart1 {
		border: 1px;
		border-left-style: ridge;
		border-right-style: ridge;
		border-bottom-style: ridge;
		display: block;
		
	}
	.dropdownpart2:hover .dropdown-contentpart2 {
		border: 1px;
		border-left-style: ridge;
		border-right-style: ridge;
		border-bottom-style: ridge;
		display: block;
		
	}
	.dropdownpart1:hover,.morebtnpart1:hover .morebtnpart1 .dropdown-contentpart1{
		border: 1px;
		border-left-style: ridge;
		border-right-style: ridge;
		background-color: white;
		
	}
	.dropdownpart2:hover,.morebtnpart2:hover .morebtnpart2 .dropdown-contentpart2{
		border: 1px;
		border-left-style: ridge;
		border-right-style: ridge;
		background-color: white;
		
	}

	.brand{
		margin:auto;
		margin-top: 10px;
		width:60%;
	}
	.top-nav{
		width: 100%;
		height: 40px;
		border-top-color: #D21313;
		border-top-style: solid;
		border-top-width: 3px;
		box-shadow: 1px 1px 2px #aaaaaa;

	}
	.top-nav ul{
		list-style-type:none;
		margin:0;
		padding:0;
		overflow:hidden;
	}
	.top-nav li{
		float:left;
		width: 73px;
		text-align: center;
	}
	.top-nav li a{
		display: inline-block;
		
		color: black;
		padding: 10px 11px;
		text-decoration: none;

	}
	.top-nav li:hover{
		margin: 0;
		background-color:#F82C2C;
	}
	.top-navli ul>li:first-child a{
		color: white;
	}
	.top-nav li a:hover{
		
		color: white;
	}
	.top-navli ul>li:first-child {
		background-color:#F82C2C;
	}
	
	.top-navli{
		position: relative;
		left: 20%;
	}
</style>
<body>
    <div class="header">
    	<div class="sitenav">
    		<ul>
    			<li><a href="#">腾讯网首页</a></li>
    			<li><a href="#">新闻</a></li>
    			<li><a href="#">财经</a></li>
    			<li><a href="#">体育</a></li>
    			<li><a href="#">娱乐</a></li>
    			<li><a href="#">科技</a></li>
    			<div class="dropdownpart1">
		    		<a href="#" class="morebtnpart1" >更多</a>
		    		<div class="dropdown-contentpart1">
			    		<a href="#">视频</a>
			    		<a href="#">汽车</a>
			    		<a href="#">房产</a>
			    		<a href="#">时尚</a>
			    		<a href="#">文化</a>
		    		</div>
    			</div>
    			<div style="width: 1px;height: 15px; background: #E3DFDF;display: inline-block;"><div> 
    				
    			</div>

    		</ul>
    		<ul >
    			<li><a href="#">网站地图</a></li>
    			<div class="dropdownpart2">
		    		<a href="#" class="morebtnpart2" >帮助</a>
		    		<div class="dropdown-contentpart2">
			    		<a href="#">腾讯客服</a>
			    		<a href="#">反馈建议</a>
			    		<a href="#">帮助中心</a>
		    		</div>
    			</div>
    		</ul>
    		
   		 </div>
    	
    	
    </div>
    

    <div class="Top">
    	<div class="brand">
    		<img src="0.jpg" >
    	</div>
    	<div class="top-nav">
    		<div class="top-navli">
    			<ul>
	    			<li><a href="#">首页</a></li>
	    			<li><a href="#">滚动</a></li>
	    			<li><a href="#">国际</a></li>
	    			<li><a href="#">图片</a></li>
	    			<li><a href="#">视频</a></li>
	    			<li><a href="#">军事</a></li>
	    			<li><a href="#">评论</a></li>
	    			<li><a href="#">历史</a></li>
	    			<li><a href="#">文化</a></li>
	    			<li><a href="#">谷雨</a></li>
	    			<li><a href="#">公益</a></li>
	    			<li><a href="#">旅游</a></li>
	    			<li><a href="#">新闻哥</a></li>
    			</ul>
    		</div>
    		
    	</div>	
    </div>
    <div class="wrap">
    	<div class="main">
			<div class="content">
				<div> </div>
			</div>
    	</div>
    	<div class="right-nav"></div>
    </div>
    <div class="footer"></div>
</body>
</html>
